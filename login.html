<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/siteFavicon.svg" type="image/x-icon">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Css -->
    <link rel="stylesheet" href="./css/main.css">
    <title>It Center</title>

<body>


    <div class="login">
        <h2 class="login__title">Sign in</h2>
        <form class="login__form">
            <div>
                <input class="login__name" type="text" placeholder="Username">
            </div>
            <div>
                <input class="login__pass" type="password" placeholder="Password">
            </div>
            <button class="login__btn" type="submit">Sig In</button>
        </form>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
